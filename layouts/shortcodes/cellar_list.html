<script src="{{ "js/sortable.min.js" | absURL }}"></script>
<link rel="stylesheet" href="{{ "css/sortable-theme-bootstrap.css" | absURL }}" />

<table class="sortable-theme-bootstrap" data-sortable>
  {{ $url := .Get "url" }}
  {{ $sep := .Get "sep" }}
  {{ range $i, $r := getCSV $sep $url }}
    {{ if eq $i 0 }}
      <thead>
        <tr>
          {{ range $j, $h := $r }}
            {{ if eq $j 1 }}
              <th data-sorted="true" data-sorted-direction="descending">{{ $h }}</th>
            {{ else }}
              <th>{{ $h }}</th>
            {{ end }}
          {{ end }}
        </tr>
      </thead>
      <tbody>
    {{ else }}
        <tr>
          {{ range $j, $h := $r }}
            <td>{{ $h }}</td>
          {{ end }}
        </tr>
    {{ end }}
  {{ end }}
  </tbody>
</table>
